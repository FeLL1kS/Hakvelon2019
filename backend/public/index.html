<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocialGraph</title>
    <style>
        body {
            overflow: hidden;
        }

        #toolbar {
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
            padding-bottom: 20px;
        }

        input, button {
            text-align: center;
            font-size: 1.2em;
            padding: 5px 15px;
            border-radius: 20px;
            border: none;
            margin: 6px 10px;
            min-width: 40px;
            background: #fff;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
        }
        button:hover {
            box-shadow: 0px 0px 30px 1px rgba(0,0,0,0.75);
        }

        #match-block {
            margin-top: 5px;
        }
        #match {
            min-width: 14rem;
        }
        #toolbar.active #inputs button {
            display: none;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <center id="toolbar">
        <div id="tools">
            <div id="inputs">
                <button id="clearPerson1">X</button>
                <input id="person1" type="text" disabled>
                <input id="person2" type="text" disabled>
                <button id="clearPerson2">X</button>
            </div>
            <div id="match-block">
                <button id="match">Match</button>
            </div>

        </div>

    </center>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
