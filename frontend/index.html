<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocialGraph</title>
    <style>
        body {
            overflow: hidden;
        }

        #toolbar {
            margin-top:-100px;
            text-align: center;
        }

        #match-block {
            margin-top : 5px;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="toolbar">
        <div id="tools">
            <div id="inputs">
                <input id="person1" type="text">
                <button id="clearPerson1">X</button>
                <input id="person2" type="text">
                <button id="clearPerson2">X</button>
            </div>
            <div id="match-block">
                <button id="match">Match</button>
            </div>
            
        </div>
       
    </div>   

    <script type="text/javascript" src="dist/app.js"></script>
</body>

</html>
